<head>
    <div th:insert="navigation/userNav.html"></div>
</head>
<center>
    <div class="mt-5">

        <table class="table table-striped table-hover w-50 table-borderless
      bg-clip-padding bg-no-repeat bg-teal-500
      py-1.5
      text-base
      font-normal
      text-gray-700
">
            <tr>
                <th>S.No</th>
                <th>Name</th>
                <th>WorkType</th>
                <th>Email</th>
                <th>PhoneNumber</th>
                <th>Actions</th>
            </tr>
            <form action="/order" method="post">
                <div
                        class="alert alert-danger"
                        th:if="${error}"
                        th:text="${error}"
                ></div>
                <div
                        class="alert alert-success"
                        th:if="${success}"
                        th:text="${success}"
                ></div>
                <tr th:each="worker : ${workers}">
                    <td th:text="${worker.id}"></td>
                    <td th:text="${worker.name}"></td>
                    <td th:text="${worker.workType}"></td>
                    <td th:text="${worker.email}"></td>
                    <td th:text="${worker.phoneNumber}"></td>
                    <td>
                        <input type="text" th:value="${worker.name}" name="workerName" hidden/>
                        <input type="text" th:value="${worker.workType}" name="workType" hidden/>
                        <input type="submit" class="btn btn-info" value="order">
                    </td>
            </form>
            </tr>
            </tr>
        </table>
    </div>
</center>
