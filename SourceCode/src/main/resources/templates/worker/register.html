<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <div th:insert="navigation/mainNav.html"></div>
    <title>Register</title>
</head>
<body class="bg-#f8fafc" >
<div class="container mx-auto ">
    <div class="grid grid-rows-3 grid-flow-col gap-4"></div>
    <div class="grid grid-rows-1 grid-flow-col gap-4">
        <div></div>
        <div class="text-teal-500">
            <img src="https://media.istockphoto.com/id/1270347958/vector/family-moving-to-new-house.jpg?s=612x612&w=0&k=20&c=5skDb83pcjGQK8Iz6vOaSmQ4rx1jg2_Ju_7YJQoHoUs=">
        </div>

        <div class="w-full max-w-lg text-teal-500">
            <div
                    class="alert alert-danger"
                    th:if="${error}"
                    th:text="${error}"
            ></div>
            <div
                    class="alert alert-success"
                    th:if="${success}"
                    th:text="${success}"
            ></div>
            <h5 >Worker Register</h5>
            <p>Worker can register with their own details.</p>
            <form  action="/workerRegister" method="post" class="bg-white shadow-md rounded px-8 pt-6 pb-8 mb-4">

                <div class="mb-4 ">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="username">
                        Username
                    </label>
                    <input name="name" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="Username">
                </div>
                <div class="mb-4 ">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="username">
                        WorkType
                    </label>
                    <input name="workType" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="username" type="text" placeholder="WorkType">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="email">
                        Email
                    </label>
                    <input  name="email" class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline" id="email" type="text" placeholder="Email">
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="password">
                        Password
                    </label>
                    <input name="password" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="password" type="password" >
                </div>
                <div class="mb-6">
                    <label class="block text-gray-700 text-base font-bold mb-2" for="phoneNumber">
                        PhoneNumber
                    </label>
                    <input name="phoneNumber" class="shadow appearance-none border border-red-500 rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline" id="phoneNumber" type="number" placeholder="phoneNumber">
                </div>
                <div class="flex items-center justify-between">
                    <button class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"  value="submit" type="submit">
                        Register
                    </button>
                </div>
            </form>
        </div>
        <div></div>
    </div>
</div>
</body>
</html>
